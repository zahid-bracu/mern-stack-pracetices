<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- post data -->
    <form action="/addProduct" method="post">
        
        <input type="text" name="name" placeholder="Enter Name"/>

        <input type="text" name="email" placeholder="Enter Mail"/>

        <input type="submit" />
        
    </form>

    <div id="info">

    </div>

    <div id="update">

    </div>
   

    <script>

      
        // get data
        fetch('http://localhost:9200/products')
            .then(response => response.json())
            .then(json => load(json));


            function load(data){
                console.log(data);
                data.forEach(element => {
                    var elem=document.createElement('p');
                    elem.innerHTML=`<span>${element.name} : ${element.email}</span> <button onclick="deleteItem('${element._id}')">Remove</button>   <button onclick="showItem('${element._id}')">Update</button>`;
                    document.getElementById('info').appendChild(elem);
                });
                
            }

            function showItem(id){
                console.log(id);

                fetch(`/product/${id}`)
                .then(res=>res.json())
                .then(data=>{
                    var name=data.name;
                    var email=data.email;
                    console.log(name);
                    var field=document.getElementById('update');
                    field.innerHTML=`
                    Name : <input type="text" value=${name}/>
                    </br>
                    Email: <input type="text" value=${email}/>
                    </br>
                    <input onclick="update()" type="submit"/>
                    `
                })
            }

            function update(){
                console.log("Updating");
            }


            // delete data
            function deleteItem(id){
                fetch(`/delete/${id}`,{
                    method: 'DELETE'
                })
                .then(res=>res.json())
                .then(result=>{
                    console.log("Deleted");
                })
            }
    </script>
</body>
</html>
