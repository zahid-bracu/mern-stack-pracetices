<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    

      

    <section class="container">
        <h5>Let's Display Some Data</h5>
        <p>Few Datas Are Showing Below</p>
        <ol class="" id="list">
        </ol>
    </section>

    <Script>
        fetch('https://jsonplaceholder.typicode.com/comments')
        .then(response => response.json())
        .then(json => display(json))
        .catch(error => console.log(error));

        var list=document.getElementById('list');
        function display(json){
            var newArray=json.map(value => value.email)
            for(var i=0;i<newArray.length;i++){
                var elem=document.createElement('li');
                elem.innerText=newArray[i];
                list.appendChild(elem);
            }
        }
        // HTTP Status Code : google : common 404(not found) , 403(forbidden) , 500(Internal Server Error) 503( Service Unavailable) 

        // Network Tab:--> XHR--> Select Name

        // GET: data receiving
        // POST: Save data on server
        // GET vs. POST : google
    </Script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</body>
</html>
