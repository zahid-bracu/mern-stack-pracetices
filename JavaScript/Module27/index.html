<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hello World</h2>
</body>
<script>
    //document body editable
    document.body.contentEditable=true;

    //alert
    alert("Hello From the Other side");
    
    //confirm
    var flag=confirm("Do u like Maggi Noodles?");
    document.write(flag);


    //prompt
    var name=prompt("Enter your name");
    document.write(name);

    // window location
    window.location;

    //window reload
    location.reload;

    //assigning a address
    location.assign("https://Www.google.com");

    //assigning a href link
    location.href="https://www.gmail.com"


</script>
</html>
